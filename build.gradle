plugins {
    id 'java'
    id 'maven-publish'
}

sourceCompatibility = 1.16
targetCompatibility = 1.16

group 'at.tobinio'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}